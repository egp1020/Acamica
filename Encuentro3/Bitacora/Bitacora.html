<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <style>
      form {
        /* Centrar el formulario en la página */
        margin: 0 auto;
        width: 400px;
        /* Esquema del formulario */
        padding: 1em;
        border: 1px solid #ccc;
        border-radius: 1em;
      }
    </style>
  </head>
  <body>
    <div>
      <form action="url" method="post">
        <ul>
          <li>
            <label for="name">Nombre: </label>
            <input type="text" name="user_name" id="name" />
          </li>
          <li>
            <label for="mail">Correo electrónico: </label>
            <input
              type="email"
              name="user_mail"
              id="mail"
              value="valorpor@defecto.com"
            />
          </li>
          <li>
            <label for="msg">Mensaje: </label>
            <textarea name="user_message" id="msg" required>
Valor por defecto</textarea
            >
          </li>
          <li>
            <button type="submit">Enviar mensaje</button>
          </li>
        </ul>
      </form>
    </div>
    <div>
      <form action="resultados.html">
        <div>
          <label for="campo-busqueda">¿Qué desea buscar?</label>
          <input type="text" name="busqueda" id="campo-busqueda" />
        </div>

        <div>
          <label for="donde-buscar">¿Dónde lo desea buscar?</label>
          <select name="sitio" id="donde-buscar">
            <option value="AR">Argentina</option>
            <option value="CO">Colombia</option>
            <option value="MX">México</option>
          </select>
        </div>
        <div>
          <input type="submit" value="Buscar" />
        </div>
      </form>
    </div>
    <div>
      <form action="link">
        <div>
          <label for="name">Nombre:</label>
          <input type="text" name="nombre" id="name" />
        </div>
        <div>
          <label for="mail">Correo electrónico:</label>
          <input type="email" name="correo" id="mail" />
        </div>
        <div>
          <select name="pais" id="country">
            <option value="none" selected>Seleccione país</option>
            <option value="CO">Colombia</option>
            <option value="AR">Argentina</option>
            <option value="MX">México</option>
            <option value="CL">Chile</option>
          </select>
        </div>
        <div>
          <fieldset>
            <legend>¿Aceptás términos y condiciones?</legend>
            <div>
              <label><input type="radio" name="terminos" value="si" />Sí</label
              ><br />
              <label><input type="radio" name="terminos" value="No" />No</label>
            </div>
          </fieldset>
        </div>
        <div>
          Seleccioná un día: <br />
          <input type="checkbox" name="lunes" />Lunes <br />
          <input type="checkbox" name="martes" />Martes <br />
          <input type="checkbox" name="Miércoles" id="dias-3" /><label
            for="dias-3"
            >Miércoles</label
          >
        </div>
        <div>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>

    <div>
      <form
        id="uploadbanner"
        enctype="multipart/form-data"
        method="post"
        action="#"
      >
        <input id="fileupload" name="myfile" type="file" />
        <input type="submit" value="submit" id="submit" />
      </form>
    </div>
  </body>
</html>
